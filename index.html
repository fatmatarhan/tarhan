<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="container">
        <h1 id="nt">NET<span>FLIX</span></h1>
    </div>
    <div>
        <h2>Thank you for signing up at Netflix. Tell us more about yourself.</h2>
    </div>
    
        <form action="box" id="box" name="form" method="get">
            <div class="box">
                <label for="name" id="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="box">
                <label for="age" id="age">Age</label><br>
                <input type="number" name="age" id="number" placeholder="Age" min="10" max="90" required>
            </div>
            <div class="box">
                <label for="email" id="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="example@.com" required>
            </div>
            <div class="box">
                <label for="content" id="content">Content Type</label><br>
                <input type="text" name="content" id="content" placeholder="Movie" required>
            </div>

            <div class="movie">

              <label id="movietype">Movie Type</label><br>

              <label for="comedy">
              <input type="checkbox" name="comedy" id="comedy" value="Comedy">Comedy</label><br>

              <label for="action">
                <input type="checkbox" name="action" id="action" value="action">Action</label><br>

                <label for="romance">
                    <input type="checkbox" name="romance" id="romance" value="romance" checked>Romance</label><br>

            </div><br>

            <div class="gender">

                <label id="gender">Gender</label><br>
  
                <label for="male">
                <input type="radio" name="male" id="male" value="male">Male</label><br>
  
                <label for="female">
                  <input type="radio" name="female" id="female" value="female">Female</label><br>
  
                  <label for="other">
                      <input type="radio" name="other" id="other" value="other" checked>Other</label><br>
              </div><br>

              <div class="feedback">
                <label for="feedback" id="feedback">Feedback</label><br>
                <textarea name="feedback" id="feedback"  cols="70" rows="15" placeholder="Enter Your Comment"></textarea>
            </div>

         <input type="submit" value="Send" id="submit">

        </form>
    


</body>
</html>
